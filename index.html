<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        #clickButton {
            padding: 20px 40px;
            font-size: 24px;
            margin-top: 50px;
            cursor: pointer;
        }
        #score {
            font-size: 32px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Кликер игра</h1>
    <button id="clickButton">Кликни меня!</button>
    <div id="score">Счет: 0</div>

    <script>
        let score = 0;

        document.getElementById("clickButton").addEventListener("click", function() {
            score++;
            document.getElementById("score").textContent = "Счет: " + score;
        });
    </script>

</body>
</html>
