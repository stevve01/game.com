<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>

    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Стили -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-image: url('https://furman.top/uploads/posts/2023-05/1683325516_furman-top-p-fon-dlya-klikera-vkontakte-67.png'); /* Фон игры */
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-top: 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #clickButton {
            padding: 20px 60px;
            font-size: 30px;
            cursor: pointer;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #clickButton:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }

        #clickButton i {
            margin-right: 10px;
        }

        #score {
            font-size: 40px;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .icon {
            margin-top: 20px;
            font-size: 24px;
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <h1><i class="fas fa-gamepad"></i> Кликер игра</h1>

    <!-- Кнопка для кликов -->
    <button id="clickButton">
        <i class="fas fa-mouse-pointer"></i> Кликни меня!
    </button>

    <!-- Отображение счета -->
    <div id="score">Счет: 0</div>

    <!-- Иконка для настроения -->
    <div class="icon">
        <i class="fas fa-smile-beam"></i> Улыбнись и продолжай кликать!
    </div>

    <script>
        let score = 0;

        document.getElementById("clickButton").addEventListener("click", function() {
            score++;
            document.getElementById("score").textContent = "Счет: " + score;

            // Меняем иконку настроения в зависимости от счета
            const iconElement = document.querySelector('.icon i');
            if (score > 10) {
                iconElement.className = "fas fa-laugh-beam";
            }
            if (score > 20) {
                iconElement.className = "fas fa-grin-stars";
            }
        });
    </script>

</body>
</html>
