<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Multifunctional Website</h1>
        <nav>
            <ul>
                <li><button onclick="openModal('calculatorModal')">Calculator</button></li>
                <li><button onclick="openModal('clockModal')">Clock & Timer</button></li>
                <li><button onclick="openModal('jokesModal')">Jokes</button></li>
                <li><button onclick="openModal('geolocationModal')">Geolocation</button></li>
                <li><button onclick="openModal('qrModal')">QR Code</button></li>
                <li><button onclick="openModal('contactModal')">Contact Us</button></li>
                <li><button id="themeToggle">Switch Theme</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Модальные окна для каждого раздела -->
        <div id="calculatorModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('calculatorModal')">&times;</span>
                <h2>Modern Calculator</h2>
                <div id="calculator">
                    <input type="text" id="display" readonly>
                    <div class="buttons">
                        <button onclick="clearDisplay()">C</button>
                        <button onclick="deleteLast()">DEL</button>
                        <button onclick="appendOperator('%')">%</button>
                        <button onclick="appendOperator('/')">÷</button>

                        <button onclick="appendNumber(7)">7</button>
                        <button onclick="appendNumber(8)">8</button>
                        <button onclick="appendNumber(9)">9</button>
                        <button onclick="appendOperator('*')">×</button>

                        <button onclick="appendNumber(4)">4</button>
                        <button onclick="appendNumber(5)">5</button>
                        <button onclick="appendNumber(6)">6</button>
                        <button onclick="appendOperator('-')">−</button>

                        <button onclick="appendNumber(1)">1</button>
                        <button onclick="appendNumber(2)">2</button>
                        <button onclick="appendNumber(3)">3</button>
                        <button onclick="appendOperator('+')">+</button>

                        <button onclick="appendNumber(0)">0</button>
                        <button onclick="appendDot()">.</button>
                        <button onclick="calculate()">=</button>
                        <button onclick="sqrt()">√</button>
                    </div>
                </div>
                <p id="calcResult"></p>
            </div>
        </div>

        <!-- Остальные модальные окна (без изменений) -->
        <div id="clockModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('clockModal')">&times;</span>
                <h2>Clock & Timer</h2>
                <p id="time"></p>
                <label for="alarmTime">Set Alarm (HH:MM):</label>
                <input type="time" id="alarmTime">
                <button onclick="setAlarm()">Set Alarm</button>
                <p id="alarmMessage"></p>

                <h3>Countdown Timer</h3>
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" placeholder="Minutes">
                <button onclick="startTimer()">Start Timer</button>
                <p id="timerDisplay"></p>
            </div>
        </div>

        <!-- Остальные секции... -->

    </main>

    <script src="script.js"></script>
</body>
</html>
