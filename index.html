<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multifunctional Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Multifunctional Website</h1>
        <nav>
            <ul>
                <li><button onclick="openModal('calculatorModal')">Calculator</button></li>
                <li><button onclick="openModal('clockModal')">Clock & Timer</button></li>
                <li><button onclick="openModal('jokesModal')">Jokes</button></li>
                <li><button onclick="openModal('geolocationModal')">Geolocation</button></li>
                <li><button onclick="openModal('qrModal')">QR Code</button></li>
                <li><button onclick="openModal('contactModal')">Contact Us</button></li>
                <li><button id="themeToggle">Switch Theme</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Модальные окна для каждого раздела -->
        <div id="calculatorModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('calculatorModal')">&times;</span>
                <h2>Calculator</h2>
                <input type="number" id="num1" placeholder="Enter first number">
                <input type="number" id="num2" placeholder="Enter second number">
                <select id="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
                <button onclick="calculate()">Calculate</button>
                <p id="calcResult"></p>
            </div>
        </div>

        <div id="clockModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('clockModal')">&times;</span>
                <h2>Clock & Timer</h2>
                <p id="time"></p>
                <label for="alarmTime">Set Alarm (HH:MM):</label>
                <input type="time" id="alarmTime">
                <button onclick="setAlarm()">Set Alarm</button>
                <p id="alarmMessage"></p>

                <h3>Countdown Timer</h3>
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" placeholder="Minutes">
                <button onclick="startTimer()">Start Timer</button>
                <p id="timerDisplay"></p>
            </div>
        </div>

        <div id="jokesModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('jokesModal')">&times;</span>
                <h2>Random Jokes</h2>
                <button onclick="getJoke()">Get a Joke</button>
                <p id="jokeDisplay"></p>
            </div>
        </div>

        <div id="geolocationModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('geolocationModal')">&times;</span>
                <h2>Geolocation</h2>
                <button onclick="getLocation()">Get Location</button>
                <p id="locationDisplay"></p>
            </div>
        </div>

        <div id="qrModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('qrModal')">&times;</span>
                <h2>QR Code Generator</h2>
                <input type="text" id="qrInput" placeholder="Enter text to generate QR code">
                <button onclick="generateQRCode()">Generate QR Code</button>
                <div id="qrCode"></div>
            </div>
        </div>

        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('contactModal')">&times;</span>
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" required>
                    <label for="message">Your Message:</label>
                    <textarea id="message" required></textarea>
                    <button type="submit">Send</button>
                </form>
                <p id="formMessage"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
