<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration and Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Multifunctional Website</h1>
        <nav>
            <ul>
                <li><button onclick="openModal('calculatorModal')">Calculator</button></li>
                <li><button onclick="openModal('clockModal')">Clock</button></li>
                <li><button onclick="openModal('jokesModal')">Jokes</button></li>
                <li><button onclick="openModal('geolocationModal')">Geolocation</button></li>
                <li><button onclick="openModal('qrModal')">QR Code</button></li>
                <li><button onclick="openModal('registerModal')">Register</button></li>
                <li><button onclick="openModal('loginModal')">Login</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Модальные окна -->
        <div id="calculatorModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('calculatorModal')">&times;</span>
                <h2>Calculator</h2>
                <div id="calculator">
                    <input type="text" id="display" readonly>
                    <div class="buttons">
                        <button onclick="clearDisplay()">C</button>
                        <button onclick="deleteLast()">DEL</button>
                        <button onclick="appendOperator('%')">%</button>
                        <button onclick="appendOperator('/')">÷</button>
                        <button onclick="appendNumber(7)">7</button>
                        <button onclick="appendNumber(8)">8</button>
                        <button onclick="appendNumber(9)">9</button>
                        <button onclick="appendOperator('*')">×</button>
                        <button onclick="appendNumber(4)">4</button>
                        <button onclick="appendNumber(5)">5</button>
                        <button onclick="appendNumber(6)">6</button>
                        <button onclick="appendOperator('-')">−</button>
                        <button onclick="appendNumber(1)">1</button>
                        <button onclick="appendNumber(2)">2</button>
                        <button onclick="appendNumber(3)">3</button>
                        <button onclick="appendOperator('+')">+</button>
                        <button onclick="appendNumber(0)">0</button>
                        <button onclick="appendDot()">.</button>
                        <button onclick="calculate()">=</button>
                        <button onclick="sqrt()">√</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Регистрация -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('registerModal')">&times;</span>
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="button" onclick="register()">Register</button>
                </form>
                <p id="registerMessage"></p>
            </div>
        </div>

        <!-- Вход -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('loginModal')">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" onclick="login()">Login</button>
                </form>
                <p id="loginMessage"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
