<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-image: url('https://furman.top/uploads/posts/2023-05/1683325516_furman-top-p-fon-dlya-klikera-vkontakte-67.png');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-top: 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #clickButton {
            padding: 20px 60px;
            font-size: 30px;
            cursor: pointer;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #clickButton:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }

        #score, #upgrades, #level, #achievements {
            font-size: 40px;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #upgradeButton, #shopButton, #achievementButton {
            padding: 10px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        #upgradeButton:hover, #shopButton:hover, #achievementButton:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: left;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .notification {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .achievement {
            margin: 10px 0;
            font-weight: bold;
            color: #f39c12;
        }
    </style>
</head>
<body>

    <h1><i class="fas fa-gamepad"></i> Кликер Игра</h1>

    <button id="clickButton">
        <i class="fas fa-mouse-pointer"></i> Кликни меня!
    </button>

    <div id="score">Счет: 0</div>
    <div id="upgrades">Улучшения: 0</div>
    <div id="level">Уровень: 1</div>
    <div id="achievements">Достижения: 0</div>
    
    <button id="upgradeButton">Купить улучшение (50 очков)</button>
    <button id="shopButton">Магазин</button>
    <button id="achievementButton">Достижения</button>

    <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-1.mp3"></audio>

    <!-- Модальное окно для магазина -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Магазин улучшений</h2>
            <div class="upgrade-item">
                <span>Улучшение 1 (10 очков)</span>
                <button class="buy-upgrade" data-cost="10">Купить</button>
            </div>
            <div class="upgrade-item">
                <span>Улучшение 2 (20 очков)</span>
                <button class="buy-upgrade" data-cost="20">Купить</button>
            </div>
            <div class="upgrade-item">
                <span>Улучшение 3 (30 очков)</span>
                <button class="buy-upgrade" data-cost="30">Купить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для достижений -->
    <div id="achievementModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Достижения</h2>
            <div id="achievementList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let score = 0;
        let upgrades = 0;
        let level = 1;
        let achievements = 0;
        let pointsPerClick = 1;

        document.getElementById("clickButton").addEventListener("click", function() {
            document.getElementById("clickSound").play();
            score += pointsPerClick;
            document.getElementById("score").textContent = "Счет: " + score;

            // Уровень
            if (score >= level * 100) {
                level++;
                document.getElementById("level").textContent = "Уровень: " + level;
                showNotification("Вы достигли уровня " + level + "!");
            }
            
            // Проверка достижений
            if (score >= 10 && achievements === 0) {
                achievements++;
                showAchievement("Достижение: 10 очков!");
            } else if (score >= 50 && achievements === 1) {
                achievements++;
                showAchievement("Достижение: 50 очков!");
            } else if (score >= 100 && achievements === 2) {
                achievements++;
                showAchievement("Достижение: 100 очков!");
            }
        });

        document.getElementById("upgradeButton").addEventListener("click", function() {
            if (score >= 50) {
                score -= 50;
                upgrades++;
                pointsPerClick++;
                document.getElementById("score").textContent = "Счет: " + score;
                document.getElementById("upgrades").textContent = "Улучшения: " + upgrades;
                this.textContent = "Купить улучшение (" + (50 + upgrades * 50) + " очков)";
            } else {
                alert("У вас недостаточно очков для улучшения!");
            }
        });

        // Открытие модального окна магазина
        const shopModal = document.getElementById("shopModal");
        const shopButton = document.getElementById("shopButton");
        const closeModal = document.getElementsByClassName("close")[0];

        shopButton.onclick = function() {
            shopModal.style.display = "block";
        }

        closeModal.onclick = function() {
            shopModal.style.display = "none";
        }

        // Открытие модального окна достижений
        const achievementModal = document.getElementById("achievementModal");
        const achievementButton = document.getElementById("achievementButton");

        achievementButton.onclick = function() {
            achievementModal.style.display = "block";
            document.getElementById("achievementList").innerHTML = "Достижения: " + achievements;
        }

        closeModal.onclick = function() {
            shopModal.style.display = "none";
            achievementModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == shopModal || event.target == achievementModal) {
                shopModal.style.display = "none";
                achievementModal.style.display = "none";
            }
        }

        // Обработка покупки улучшений
        const buyButtons = document.querySelectorAll(".buy-upgrade");
                buyButtons.forEach(button => {
            button.addEventListener('click', function() {
                const cost = parseInt(this.getAttribute('data-cost'));
                if (score >= cost) {
                    score -= cost;
                    upgrades++;
                    pointsPerClick++;
                    document.getElementById("score").textContent = "Счет: " + score;
                    document.getElementById("upgrades").textContent = "Улучшения: " + upgrades;
                    this.setAttribute('data-cost', cost * 2); // Увеличиваем стоимость
                    this.textContent = "Купить (" + (cost * 2) + " очков)";
                    showNotification("Вы купили улучшение за " + cost + " очков!");
                } else {
                    alert("Недостаточно очков для покупки!");
                }
            });
        });

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        function showAchievement(message) {
            const achievementList = document.getElementById("achievementList");
            const achievement = document.createElement("div");
            achievement.className = "achievement";
            achievement.textContent = message;
            achievementList.appendChild(achievement);
        }
    </script>
</body>
</html>
