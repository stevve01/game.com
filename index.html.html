<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="clicker-game" class="game-section">
        <h1>Clicker Game</h1>
        <div id="score">Score: 0</div>
        <button id="click-btn" class="game-btn">Click me!</button>

        <div class="shop">
            <h2>Shop</h2>
            <button id="auto-clicker" class="shop-btn">Buy Auto-Clicker (Cost: 50)</button>
            <button id="double-click" class="shop-btn">Buy Double Click (Cost: 100)</button>
            <button id="super-click" class="shop-btn">Buy Super Click (Cost: 250)</button> <!-- Новое улучшение -->
            <button id="reset-game" class="shop-btn danger-btn">Reset Game</button> <!-- Кнопка сброса -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
